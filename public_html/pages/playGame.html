<div data-ng-controller='GameController'>
    <div id="gameContainer" class="row">
        <div>
            <h1>{{gameData.player1}} ({{gameData.player1Icon}}) VS {{gameData.player2}} ({{gameData.player2Icon}})</h1>
        </div>
        <div id='board'>
            <button class="btn btn-default block" data-select-block='0,0'></button>
            <button class="btn btn-default block" data-select-block='0,1'></button>
            <button class="btn btn-default block" data-select-block='0,2'></button>
            <button class="btn btn-default block" data-select-block='1,0'></button>
            <button class="btn btn-default block" data-select-block='1,1'></button>
            <button class="btn btn-default block" data-select-block='1,2'></button>
            <button class="btn btn-default block" data-select-block='2,0'></button>
            <button class="btn btn-default block" data-select-block='2,1'></button>
            <button class="btn btn-default block" data-select-block='2,2'></button>
        </div>
    </div>
</div>
